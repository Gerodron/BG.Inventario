<shared-navbar />

<main class="bg-fuct-gray-50 min-h-screen px-6 py-8">
    <div class="max-w-2xl mx-auto">
        
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-fuct-gray-800">Modificar Producto</h2>
            <button [routerLink]="'/productos'" class="text-fuct-gray-500 hover:text-fuct-gray-800 text-sm font-medium cursor-pointer">
                ← Volver al inventario
            </button>
        </div>

        <div class="bg-white border border-fuct-gray-200 rounded-lg p-8 shadow-sm">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-semibold text-fuct-gray-700 mb-1">Nombre del Producto</label>
                    <input type="text" formControlName="name" placeholder="Ej. Laptop Gaming"
                        class="w-full px-4 py-2 border border-fuct-gray-300 rounded-md focus:ring-2 focus:ring-fuct-500 focus:border-fuct-500 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-fuct-gray-700 mb-1">Descripción</label>
                    <textarea formControlName="description" rows="3" placeholder="Detalles del producto..."
                        class="w-full px-4 py-2 border border-fuct-gray-300 rounded-md focus:ring-2 focus:ring-fuct-500 focus:border-fuct-500 outline-none transition-all resize-none"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-fuct-gray-700 mb-1">Estado</label>
                        <select formControlName="status" 
                            class="w-full px-4 py-2 border border-fuct-gray-300 rounded-md bg-white focus:ring-2 focus:ring-fuct-500 outline-none cursor-pointer">
                            <option value="disponible">Disponible</option>
                            <option value="agotado">Agotado</option>
                            <option value="descontinuado">Descontinuado</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-fuct-gray-700 mb-1">Stock Inicial</label>
                        <input type="number" formControlName="stock"
                            class="w-full px-4 py-2 border border-fuct-gray-300 rounded-md focus:ring-2 focus:ring-fuct-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-fuct-gray-700 mb-1">Precio de Venta</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-fuct-gray-500">$</span>
                            <input type="number" formControlName="salePrice" step="0.01"
                                class="w-full pl-7 pr-4 py-2 border border-fuct-gray-300 rounded-md focus:ring-2 focus:ring-fuct-500 outline-none">
                        </div>
                    </div>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="submit" [disabled]="productForm.invalid"
                        class="flex-1 bg-fuct-600 hover:bg-fuct-700 disabled:bg-fuct-gray-300 text-white font-bold py-2.5 rounded-md transition-colors cursor-pointer">
                        Guardar Producto
                    </button>
                    <button type="button" routerLink="/productos"
                        class="px-6 py-2.5 border border-fuct-gray-300 text-fuct-gray-600 font-semibold rounded-md hover:bg-fuct-gray-100 transition-colors">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
