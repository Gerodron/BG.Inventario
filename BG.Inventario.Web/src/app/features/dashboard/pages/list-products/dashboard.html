<shared-navbar />
<p class="mx-2 text-black text-lg font-semibold ">
    Productos en Inventario
</p>
<main class="bg-fuct-gray-50 min-h-screen px-6 py-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-end mb-4">
            <button [routerLink]="'./crear-producto'" class="bg-fuct-600 hover:bg-fuct-600 text-white font-semibold
                           py-1.5 px-3 text-sm rounded-sm
                           cursor-pointer">
                + Productos
            </button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

            @for (product of products(); track $index) {
            <div
                class="bg-white border border-fuct-gray-200 rounded-lg p-5 shadow hover:shadow-md transition-shadow duration-200">
                <p class="text-fuct-gray-800 font-semibold text-lg mb-1">
                    {{product.name}}
                </p>

                <p class="text-fuct-gray-500 text-sm mb-2 line-clamp-2">
                    {{product.description}}
                </p>

                <div class="flex justify-between items-center text-sm text-fuct-gray-600 mb-3">
                    <span>Stock: {{product.stock}}</span>
                    <span class="capitalize">{{product.status}}</span>
                </div>

                <p class="text-fuct-gray-800 font-semibold mb-3">
                    ${{product.salePrice.toFixed(2)}}
                </p>

                <div class="flex justify-end gap-2 mt-4 pt-4 border-t border-fuct-gray-100">

                    <button [routerLink]="['./editar-producto', product.productId]"
                        title="Editar producto"
                        class="p-2 text-fuct-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </button>

                    <button
                        class="p-2 text-fuct-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors cursor-pointer"
                        title="Eliminar producto">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>

                </div>
            </div>
            }
        </div>


    </div>
</main>
