<shared-navbar />
<p class="mx-2 text-black text-lg font-semibold ">
    Proveedores de productos
</p>
<main class="bg-fuct-gray-50 min-h-screen px-6 py-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-end mb-4">
            <button class="bg-fuct-600 hover:bg-fuct-600 text-white font-semibold
                           py-1.5 px-3 text-sm rounded-sm
                           cursor-pointer">
                + Proveedores
            </button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            @for (item of productSuppliers(); track $index) {
            <div
                class="bg-white border border-fuct-gray-200 rounded-lg p-4 shadow hover:shadow-md transition-shadow duration-200">

                <p class="text-fuct-gray-800 font-semibold text-lg mb-1">
                    {{item.productName}}
                </p>

                <p class="text-fuct-gray-500 text-sm mb-2">
                    Proveedor: {{item.supplierName}}
                </p>

                <div class="flex justify-between text-sm text-fuct-gray-600 mb-3">
                    <span>Precio: ${{item.purcharsePrice.toFixed(2)}}</span>
                    <span>MÃ­n. pedido: {{item.minimumOrderQuantity}}</span>
                </div>

                <button class="bg-fuct-500 hover:bg-fuct-600 text-white font-semibold
                   py-1 rounded-md w-full
                   cursor-pointer">
                    Modificar
                </button>

            </div>
            }
        </div>



    </div>
</main>
